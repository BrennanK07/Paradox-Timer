<!DOCTYPE html>

<link rel="stylesheet" href="styles/style.css">

<html>

<head>
    <title>Cubing Timer v2.0</title>
</head>

<section class="header">
    <div id="bottom"></div>
    <h1 id="ScrambleText">Scramble Type Not Set</h1>
    </div>
</section>

<div class="sidenav">
    <h1 id="title"></h1>

    <span id="ScrambleSelection">
        <select name="scramble" id="scramble">
            <option value="notSet" hidden>Select a Scramble Type</option>
            <option value="3">3x3</option>
            <option value="2">2x2</option>
            <option value="4">4x4</option>
            <option value="5">5x5</option>
            <option value="6">6x6</option>
            <option value="7">7x7</option>
            <option value="3bld">3x3 Blind</option>
            <option value="3oh">3x3 One Hand</option>
            <option value="megaminx">Megaminx</option>
            <option value="pyraminx">Pyraminx</option>
            <option value="skewb">Skweb</option>
            <option value="sq1">Square One</option>
            <option value="4bld">4x4 Blind</option>
            <option value="5bld">5x5 Blind</option>
            <option value="3multi">3x3 Multi-Blind</option>
        </select>
    </span>

    <br>

    <button onclick="openNav()">Settings</button>
    <br>
    <button id="ViewTimeLog">View Times</button>

    <button onclick="OpenSessionGenerator()">Session Manager</button>

    <select id="Sessions">
        <option value="notSet" hidden>Select a Session</option>
    </select>
</div>

<div class="main" id="main">
    <span id="TimeElements">
        <h2 id="timer">0.000</h2>
    </span>
</div>

<div id="settingsMenu" class="overlay">

    <!-- Button to close the overlay navigation -->
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

    <!-- Overlay content -->
    <div class="overlay-content">
        <a href="#">Customization</a>
        <a href="#">Timer</a>
        <a href="#">Extra Features</a>
        <a href="#">Advanced</a>
    </div>

</div>

<div id="sessionMenu" class="overlay">

    <!-- Button to close the overlay navigation -->
    <a href="javascript:void(0)" class="closebtn" onclick="CloseSessionGenerator()">&times;</a>

    <!-- Overlay content -->
    <div class="overlay-content">
        <label id="SessionTitle">Session Creator</label>
        <br>
        <form>
            <input type="text" id="SessionName" placeholder="Session Name">
            <br>

            <select name="sessionScramble" id="sessionScramble">
                <option value="notSet" hidden>Select a Scramble Type</option>
                <option value="3">3x3</option>
                <option value="2">2x2</option>
                <option value="4">4x4</option>
                <option value="5">5x5</option>
                <option value="6">6x6</option>
                <option value="7">7x7</option>
                <option value="3bld">3x3 Blind</option>
                <option value="3oh">3x3 One Hand</option>
                <option value="megaminx">Megaminx</option>
                <option value="pyraminx">Pyraminx</option>
                <option value="skewb">Skweb</option>
                <option value="sq1">Square One</option>
                <option value="4bld">4x4 Blind</option>
                <option value="5bld">5x5 Blind</option>
                <option value="3multi">3x3 Multi-Blind</option>
            </select>

            <br>

            <button id="CreateSession" onclick="CreateNewSession()" type="button">Create Session</button>
        </form>
    </div>

</div>

</html>

<script src="focus.js"></script>
<script src="session.js"></script>
<script src="settings.js"></script>
<script src="scramble.js"></script>
<script src="timer.js"></script>
<script src="main.js"></script>
